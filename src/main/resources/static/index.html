<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Template</title>

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="css/scrolling-nav.css" rel="stylesheet">

</head>

<body id="page-top">

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
    <div class="container">
      <a class="navbar-brand js-scroll-trigger" href="#page-top">Hello</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="#about">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="#services">Services</a>
          </li>
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="#contact">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <header class="bg-primary text-white">
    <div class="container text-center">
      <h1>Sheet Reader</h1>
      <p class="lead">A landing page template freshly redesigned for Reading sheets</p>
    </div>
  </header>


  <section id="services" class="bg-light">
    <div class="container">
      <div class="row">
        <div class="col-lg-8 mx-auto">
          <h2>Total</h2>
          <h4>Likes:</h4>

          <p id="likes"></p>
          <h4>Followers:</h4>
          <p id="followers"></p>
          <p>
            Click on the button to fetch data
          </p>
          <table class="table table-responsive">
            <thead>
              <th>Name</th>
              <th>Likes</th>
              <th>Followers</th>
            </thead>
            <tbody id="display"></tbody>
          </table>
          <div id = "display"></div>

          <button type = "button" id = "fetch">
            Fetch Data
          </button>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="py-5 bg-dark">
    <div class="container">
      <p class="m-0 text-center text-white">Copyright &copy; Your Website 2019</p>
    </div>
    <!-- /.container -->
  </footer>

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Plugin JavaScript -->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom JavaScript for this theme -->
  <script src="js/scrolling-nav.js"></script>

  <script type="text/javascript">
    $(function() {
      $("#fetch").click(function (event) {
        event.preventDefault();
        $.getJSON('http://localhost:8081/readSheet?sheet_id=1CnOwKTSDLN2LCmMNAlLkyt22sfrCLkN8ctiT5ou4Zwc', function (data) {
          $("#likes").html(data.totalLikes);
          $("#followers").html(data.totalFollowers);
          let ds = $("#display");
          data.entities.forEach(function(x){
            ds.append(`<tr>
                        <td>${x.name}</td>
                        <td>${x.likes}</td>
                        <td>${x.followers}</td>
                    </tr>`)
          })
        });
      });
    })
  </script>

</body>

</html>
